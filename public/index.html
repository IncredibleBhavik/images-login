<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Site Login</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        .login-form { max-width: 300px; margin: auto; }
        input { width: 100%; padding: 10px; margin: 10px 0; }
        button { padding: 10px; width: 100%; background: #007bff; color: white; border: none; cursor: pointer; }
        .popup { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border: 1px solid #ccc; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .popup.show { display: block; }
    </style>
</head>
<body>
    <h1>Exclusive Gallery</h1>
    <div class="login-form">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Enter your email" required>
            <button type="submit">Submit</button>
        </form>
    </div>
    
    <!-- Pop-up for verification -->
    <div id="popup" class="popup">
        <p>A verification text has been sent on Email. Please enter it below.</p>
        <input type="text" id="verificationCode" placeholder="Enter verification code">
        <button onclick="verifyCode()">Verify</button>
        <button onclick="closePopup()">Close</button>
    </div>
    
    <script>
        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();  // Prevent default form submission
            const email = document.getElementById('email').value;
            
            try {
                // Send POST request to the server
                const response = await fetch('/submit-email', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })  // Send email as JSON
                });
                
                if (response.ok) {
                    // If successful, show pop-up
                    document.getElementById('popup').classList.add('show');
                } else {
                    // Handle errors (e.g., invalid email)
                    const error = await response.json();
                    alert('Error: ' + error.error);
                }
            } catch (error) {
                // Handle network errors
                alert('Network error: ' + error.message);
            }
        });
        
        // Placeholder for verification (expand this for real email sending)
        function verifyCode() {
            alert('Verification successful!');  // Replace with actual logic
            closePopup();
        }
        
        function closePopup() {
            document.getElementById('popup').classList.remove('show');
        }
    </script>
</body>
</html>
